AWSTemplateFormatVersion: 2010-09-09
Description: Laravel ECS Tasks, Cluster, Services, ALB

Parameters:

  ################################################################################
  # ECS TASKS
  RepositoryName:
    Description: Docker Repository Name on ECR
    Type: String
    Default: "laravel-demo"


  ################################################################################
  # ECS CLUSTER
  EnvironmentName:
    Description: Environment name that will be prefixed to resource names
    Type: String
    Default: "laravel-demo"

  ECSClusterSize:
    Description: How many ECS hosts do you want to initially deploy?
    Type: Number
    Default: 2

  ECSInstanceType:
    Description: Which instance type should we use to build the ECS cluster?
    Type: String
    Default: t2.small

  KeyName:
    Description: The EC2 Key Pair to allow SSH access to the ECS EC2 instances
    Type: AWS::EC2::KeyPair::KeyName

  VPC:
    Description: Choose which VPC this ECS cluster should be deployed to
    Type: AWS::EC2::VPC::Id

  VPCSubnets:
    Description: Choose which subnets this ECS cluster should be deployed to
    Type: List<AWS::EC2::Subnet::Id>

  ################################################################################
  # ALB


  ################################################################################
  # ECS Services

  CountServiceApp:
    Description: How many APP containers should we deploy to EC2?
    Type: Number
    Default: 0

  CountServiceCron:
    Description: How many CRON containers should we deploy to EC2?
    Type: Number
    Default: 0

  CountServiceCronFargate:
    Description: How many CRON containers should we deploy to FARGATE?
    Type: Number
    Default: 0

  CountServiceWorker1:
    Description: How many Worker 1 containers should we deploy to EC2?
    Type: Number
    Default: 0


Mappings:

  ################################################################################
  # ECS CLUSTER

  # You must update these mappings from time to time.
  # These are the latest ECS optimized AMIs as of August 2018:
  #
  #   amzn-ami-2018.03.d-amazon-ecs-optimized
  #   ECS agent:    1.20.0
  #   Docker:       18.03.1-ce
  #   ecs-init:     1.20.0-1
  #
  # You can find the latest available on this page of our documentation:
  # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html
  # (note the AMI identifier is region specific)

  AWSRegionToAMI:
    us-east-1:
      AMI: ami-112e366e
    us-east-2:
      AMI: ami-0e65e665ff5f3fc5f
    us-west-1:
      AMI: ami-dd0de2be
    us-west-2:
      AMI: ami-a1f8dfd9


Resources:

  ################################################################################
  # ECS TASKS
  EcsTaskExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ecs-tasks.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy"
      Path: "/"
  #      RoleName: "ecsTaskExecutionRole"
  #      Description: Role that the ECS container agent and Docker daemon can assume

  EcsTaskRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ecs-tasks.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
  #      RoleName: "ecsTaskRole"
  #      Description: Role that containers in the task can assume

  # Serve Laravel Web Application on HTTP (80/tcp)
  AppTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
      # EC2 CPU has 1024 slices. Minimum "128" slices is 1/8 of a CPU.
      Cpu: "128"
      # EC2 Memory is in megabytes. No minimum? "384" megabytes is 3/8 gigabyte.
      Memory: "384"
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt EcsTaskRole.Arn
      RequiresCompatibilities:
        - "EC2"
      ContainerDefinitions:
        - Name: "laravel_app"
          #Image: "123456789012.dkr.ecr.us-east-1.amazonaws.com/laravel-demo:latest"
          Image: !Join [ ":", [ !Join [ ".", [ !Ref "AWS::AccountId", "dkr.ecr", !Ref "AWS::Region", !Join [ "/", [ "amazonaws.com", !Ref RepositoryName ] ] ] ], "latest" ] ]
          Essential: "true"
          LogConfiguration:
            LogDriver: "awslogs"
            Options:
              #"awslogs-group": "laravel-demo-/ecs/app"
              "awslogs-group": !Join [ "-", [ !Ref EnvironmentName, "/ecs/app" ] ]
              "awslogs-region": "us-east-1"
              "awslogs-stream-prefix": "ecs"
          PortMappings:
            - ContainerPort: 80
              HostPort: 0
              Protocol: "tcp"

  LogGroupApp:
    Type: AWS::Logs::LogGroup
    Properties:
      #LogGroupName: "laravel-demo-/ecs/app"
      LogGroupName: !Join [ "-", [ !Ref EnvironmentName, "/ecs/app" ] ]
      RetentionInDays: 14

  # Process Laravel Cron Jobs by running "schedule:run" every minute in a loop
  CronTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
      # EC2 CPU has 1024 slices. Minimum "128" slices is 1/8 of a CPU.
      Cpu: "128"
      # EC2 Memory is in megabytes. No minimum? "128" megabytes is 1/8 gigabyte.
      Memory: "128"
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt EcsTaskRole.Arn
      RequiresCompatibilities:
        - "EC2"
      ContainerDefinitions:
        - Name: "laravel_cron"
          #Image: "123456789012.dkr.ecr.us-east-1.amazonaws.com/laravel-demo:latest"
          Image: !Join [ ":", [ !Join [ ".", [ !Ref "AWS::AccountId", "dkr.ecr", !Ref "AWS::Region", !Join [ "/", [ "amazonaws.com", !Ref RepositoryName ] ] ] ], "latest" ] ]

          Essential: "true"
          Command:
            - "/usr/bin/supervisord"
            - "-n"
            - "-c"
            - "/etc/supervisord.conf"
          Environment:
            - Name: "SUPER_CMD"
              Value: "/usr/bin/entrypoint.sh"
          LogConfiguration:
            LogDriver: "awslogs"
            Options:
              #"awslogs-group": "laravel-demo-/ecs/cron"
              "awslogs-group": !Join [ "-", [ !Ref EnvironmentName, "/ecs/cron" ] ]
              "awslogs-region": "us-east-1"
              "awslogs-stream-prefix": "ecs"

  LogGroupCron:
    Type: AWS::Logs::LogGroup
    Properties:
      #LogGroupName: "laravel-demo-/ecs/cron"
      LogGroupName: !Join [ "-", [ !Ref EnvironmentName, "/ecs/cron" ] ]
      RetentionInDays: 14

